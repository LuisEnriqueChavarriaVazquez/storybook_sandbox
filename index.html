<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <script type="module" src="./dist/bundle.js"></script>
    <style>
        * {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        body {
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f5f5f5;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            width: 100%;
            max-width: 1200px;
        }

        .card {
            background-color: #fff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            padding: 20px;
            text-align: center;
            transition: box-shadow 0.3s ease;
        }

        .card:hover {
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 2em;
            color: #333;
        }

        h3 {
            font-size: 1.2em;
            margin-bottom: 10px;
            color: #555;
        }
    </style>
</head>

<body>
    <h1>Convertidor de divisas</h1>

    <div class="grid-container">
        <div class="card">
            <h3>Estados Unidos</h3>
            <currency-converter locale="US" amount="123456.789"></currency-converter>
        </div>

        <div class="card">
            <h3>Ecuador</h3>
            <currency-converter locale="EC" amount="123456.789"></currency-converter>
        </div>

        <div class="card">
            <h3>Perú</h3>
            <currency-converter locale="PE" amount="123456.789"></currency-converter>
        </div>

        <div class="card">
            <h3>México</h3>
            <currency-converter locale="MX" amount="123456.789"></currency-converter>
        </div>

        <div class="card">
            <h3>Chile</h3>
            <currency-converter locale="CL" amount="123456.789"></currency-converter>
        </div>

        <div class="card">
            <h3>España</h3>
            <currency-converter locale="ES" amount="123456.789"></currency-converter>
        </div>

        <div class="card">
            <h3>Argentina</h3>
            <currency-converter locale="AR" amount="123456.789"></currency-converter>
        </div>

        <div class="card">
            <h3>Colombia</h3>
            <currency-converter locale="CO" amount="12345347346.789"></currency-converter>
        </div>
    </div>

</body>

</html>
